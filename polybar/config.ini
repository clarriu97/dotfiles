[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 22pt
offset-x = 5%
offset-y = 1%
radius = 9
fixed-center = true
button = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font: size=11;2"
font-1 = "FontAwesome: size=13;4"
font-2 = "Hack Nerd Font: size=11;2"
font-3 = "Hack Nerd Font: size=11;2"

;modules-left = xworkspaces xwindow
modules-left = xworkspaces spotify
;modules-center = 
modules-right = wlan eth filesystem pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name% %icon%
label-occupied-padding = 2

label-urgent = %name% %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name% %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

disable-underline = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674} %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "muted"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 2
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
interface = <your-wireless-network-interface>
label-connected = %{F#F0C674}%{F-}  %essid% %local_ip% %{F#F0C674}  %downspeed:1%  %upspeed:1%%{F-}

[module/eth]
inherit = network-base
interface-type = wired
interface = <you-wired-network-interface>
label-connected = %{F#F0C674}%{F-}  %local_ip% %{F#F0C674}  %downspeed:1%  %upspeed:1%%{F-}

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %d-%m-%Y %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python /home/clarriu/.config/polybar/spotify.py -f '{artist}: {song}'
format-underline = #1db954
; control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[settings]
screenchange-reload = true
pseudo-transparency = true
